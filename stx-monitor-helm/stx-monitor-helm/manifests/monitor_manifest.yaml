schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: logstash
data:
  chart_name: logstash
  release: logstash
  namespace: monitor
  wait:
    resources:
      - labels:
          release: mon-logstash
        type: statefulset
    timeout: 600
    labels:
      release: mon-logstash
  test:
    enabled: false
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
    pre:
      delete:
        - type: job
          labels:
            release: mon-logstash
        - type: pod
          labels:
            release: mon-logstash
            component: test
  values:
    image:
      repository: docker.elastic.co/logstash/logstash-oss
      tag: 7.4.0
      pullSecrets: [{"name": "default-registry-key"}]
    exporter:
      logstash:
        image:
          repository: null
          tag: null
    nodeSelector:
      elastic-controller: "enabled"
    elasticsearch:
      host: mon-elasticsearch-client
    config:
      elasticsearch.path: ""
      queue.type: "memory"
    persistence:
      enabled: false
    livenessProbe:
      initialDelaySeconds: 90
      periodSeconds: 60
      timeoutSeconds: 60
    readinessProbe:
      initialDelaySeconds: 90
      periodSeconds: 60
      timeoutSeconds: 60
    outputs:
      main: |-
        output {
          # Note uncomment below and can see raw input in logs
          #stdout { codec => rubydebug }
          if [type] == "collectd" {
            elasticsearch {
              hosts => ["${ELASTICSEARCH_HOST}:${ELASTICSEARCH_PORT}${ELASTICSEARCH_PATH}"]
              manage_template => false
              index => "collectd${SYSTEM_NAME_FOR_INDEX}-%{+YYYY.MM.dd}"
            }
          }
          if [type] == "beats" {
            elasticsearch {
              hosts => ["${ELASTICSEARCH_HOST}:${ELASTICSEARCH_PORT}${ELASTICSEARCH_PATH}"]
              manage_template => false
              index => "%{[@metadata][beat]}-%{[@metadata][version]}${SYSTEM_NAME_FOR_INDEX}-%{+YYYY.MM.dd}"
            }
          }
        }
    inputs:
      main: |-
        input {
          udp {
            #Note default port 25826 in use by influxdb.
            #port => 25826
            host => "::"
            port => 31005
            buffer_size => 1452
            codec => collectd { }
            type => 'collectd'
          }
          beats {
            port => 5044
            type => 'beats'
          }
        }
    filters:
      main: |-
        filter {
          mutate {
            gsub => [
              # strip /hostfs prefix from mount points in metricbeat metrics
              "[system][filesystem][mount_point]", "^/hostfs($|/)", "/"
            ]
          }
        }
    ports:
      # influxdb port conflict, can't use 25826
      # - containerPort: 25826
      # name: collectd-udp
      # protocol: UDP
      - containerPort: 31005
        name: collectd-udp
        protocol: UDP
      - containerPort: 5044
        name: beats
        protocol: TCP
    service:
      ports:
        # collectd-udp:
        # port: 25826
        # targetPort: collectd-udp
        # protocol: UDP
        collectd-udp:
          port: 31005
          targetPort: collectd-udp
          protocol: UDP
        monitor:
          port: 9600
          targetPort: monitor
          protocol: TCP

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/rewrite-target: /$2
        nginx.ingress.kubernetes.io/ssl-redirect: "false"
        nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
      path: /mon-logstash(/|$)(.*)
      servicePort: 9600
      hosts:
        - ""
  source:
    type: tar
    location: http://172.17.0.1:8080/helm_charts/starlingx/logstash-1.7.0.tgz
    subpath: logstash
    reference: master
  dependencies: []
